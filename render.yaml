# Render configuration for technical-ai backend
# This file defines how Render should build and deploy the Express API

services:
  - type: web
    name: technical-ai-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add your environment variables here:
      # - key: MONGODB_URI
      #   fromDatabase:
      #     name: mongodb-cluster
      #     property: connectionString
      # - key: OPENAI_API_KEY
      #   sync: false  # This will be set manually in Render dashboard
      # - key: CLERK_PUBLISHABLE_KEY
      #   sync: false
      # - key: CLERK_SECRET_KEY
      #   sync: false
    autoDeploy: true
    branch: main
